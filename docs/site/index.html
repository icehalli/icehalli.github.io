                  <div id="container-img" class="container-img">
                      <ul id="image-gallery" class="image-gallery">
                          <li class="did free">

                      </ul>
                  </div>  
                </div>
                <!-- signin -->
                <div id="login" class="container-login" style="display:none">
                  <div class="form signup">
                    <h2>Sign Up</h2>
                    <div class="inputBox">
                        <input id="username" type="text" required="required">
                        <i class="fa-regular fa-user"></i>
                        <span>username</span>
                    </div>
                    <div class="inputBox">
                        <input id="email" type="text" required="required">
                        <i class="fa-regular fa-envelope"></i>
                        <span>email address</span>
                    </div>
                    <div class="inputBox">
                        <input id="password" type="password" required="required">
                        <i class="fa-solid fa-lock"></i>
                        <span>create password</span>
                    </div>
                    <div class="inputBox">
                        <input id="password2" type="password" required="required">
                        <i class="fa-solid fa-lock"></i>
                        <span>confirm password</span>
                    </div>
                    <div class="inputBox">
                        <input id="submit" type="submit" value="Create Account">
                    </div>
                    <p>Already a member ? <a href="#" class="login">Log in</a></p>
                </div>
                
                <div class="form signin">
                    <h2>Sign In</h2>
                    <div class="inputBox">
                        <input id="loginemail" type="text" required="required">
                        <i class="fa-regular fa-user"></i>
                        <span>email</span>
                    </div>
                    <div class="inputBox">
                        <input id="loginpassword" type="password" required="required">
                        <i class="fa-solid fa-lock"></i>
                        <span>password</span>
                    </div>
                    <div class="inputBox">
                        <input id="loginsubmit" type="submit" value="Login">
                    </div>
                    <p>Not Registered ? <a href="#" class="create">Create an account</a></p>
                </div>
                </div>
                <!-- overview                     -->
                <div id="container-overview" class="container-overview" style="display:none">
                    overview
                </div>
            </div>
            <div class="rest">
                
            </div>          
        </div>
        <div class="flex flex--vertical top flex" style="justify-content:flex-end;">
            <div id="user" style="color:white"></div>
            <button id="signout" class="btn" type="button" style="display:none">Skrá út</button>
            <button id="overview" class="btn" type="button" style="display:none">Yfirlit</button>
        </div>
